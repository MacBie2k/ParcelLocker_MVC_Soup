<body>

<div class="wrapper">
    <!-- Sidebar  -->

        <div class="sidebar-header">
            <img class="headerLogo" style="width:150px;"src="resources/images/logo.png" alt="logo">
        </div>

        <ul class="list-unstyled components">
            <h2 class="navheader">PACZKOMAT</h2>
            <li>
                <a href="index.html">Odbierz paczkę</a>

            <li>

        <ul class="list-unstyled CTAs">
            <li>
                <a href="" class="courierToggle">Jesteś kurierem?</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <h1 class="text-center">KONTAKT</h1>
        <p>Masz pytania odnośnie naszych usług? Skontaktuj się z nami przy pomocy poniższego formularza.</p>
        <div class="line">

    <div class="ContactForm">
        <form id="contact" action="" method="post" style="width: 100% !important; margin-left: 0px;">
            <div class="row">
                <div class="col-md-6 col-sm-12 text-black">
                    <fieldset>
                        <input name="name" type="text" id="name" placeholder="Imię i nazwisko" required="" class="contact-field">
                    </fieldset>
                </div>
                <div class="col-md-6 col-sm-12">
                    <fieldset>
                        <input name="email" type="text" id="email" placeholder="E-mail" required="" class="contact-field">
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <textarea name="message" rows="6" id="message" placeholder="Wiadomość" required="" class="contact-field"></textarea>
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <button type="submit" id="form-submit"  class="btn btn-warning">Wyślij</button>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>


        </div>




    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>
</body>
