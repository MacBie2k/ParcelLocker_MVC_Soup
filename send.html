        <h1 class="text-center">NADAJ PACZKĘ</h1>
        <p>Aby nadać paczkę wprowadź dane nadawcy i odbiorcy.</p>
        <div class="line"></div>

        <div class="row">
            <div class="col-sm-6">
            <h2 class="text-center">Dane nadawcy</h2>
            </div>

            <div class="col-sm-6">
                <h2 class="text-center">Dane nadawcy</h2>
            </div>
        </div>
                <form class="sendForm">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="senderPhone">Numer telefonu</label>
                            <input type="phoneNumber" class="form-control" id="senderPhone" aria-describedby="" required="" placeholder="Numer telefonu">
                        </div>
                        <div class="col-sm-6">
                            <label for="recipientPhone">Numer telefonu</label>
                            <input type="phoneNumber" class="form-control" id="recipientPhone" aria-describedby="emailHelp" required="" placeholder="Numer telefonu">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>Adres email</label>
                            <input type="email" class="form-control" id="senderEmail" required="" placeholder="przykład@mail.com">
                        </div>
                        <div class="col-sm-6">
                            <label>Adres email</label>
                            <input type="email" class="form-control" id="recipientEmail" required="" placeholder="przykład@mail.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <label>Paczkomat</label>
                            <select class="lockerSelect" name="parcelLockers" id="locker-select" required="">
                                <option value="">--Wybierz paczkomat--</option>
                                <option value="Baligrodzka">Baligrodzka</option>
                                <option value="Leska">Leska</option>
                                <option value="Lutcza">Lutcza</option>
                                <option value="Hetmańska">Hetmańska</option>
                                <option value="Warszawska">Warszawska</option>
                                <option value="Niemena">Niemena</option>
                                <option value="Lema">Lema</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning px-4 float-right btnSend">Nadaj</button>
                </form>
