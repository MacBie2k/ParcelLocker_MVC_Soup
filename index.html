        <h1 class="text-center">ODBIERZ PACZKĘ</h1>
        <p>Aby odebrać paczkę wprowadź swój numer telefonu oraz kod odbioru.</p>
        <div class="line"></div>
        <div class="row">

            <div class="column">
                <div id="pinpad">
                    <form >
                        <input type="button" value="1" id="1" class="pinButton calc" onclick="document.getElementById('code').value=document.getElementById('code').value + '1';"></button>
                        <input type="button" value="2" id="2" class="pinButton calc" onclick="document.getElementById('code').value=document.getElementById('code').value + '2';"></button/>
                        <input type="button" value="3" id="3" class="pinButton calc" onclick="document.getElementById('code').value=document.getElementById('code').value + '3';"></button><br>
                        <input type="button" value="4" id="4" class="pinButton calc" onclick="document.getElementById('code').value=document.getElementById('code').value + '4';"></button>
                        <input type="button" value="5" id="5" class="pinButton calc" onclick="document.getElementById('code').value=document.getElementById('code').value + '5';"></button>
                        <input type="button" value="6" id="6" class="pinButton calc" onclick="document.getElementById('code').value=document.getElementById('code').value + '6';"></button><br>
                        <input type="button" value="7" id="7" class="pinButton calc" onclick="document.getElementById('code').value=document.getElementById('code').value + '7';"></button>
                        <input type="button" value="8" id="8" class="pinButton calc" onclick="document.getElementById('code').value=document.getElementById('code').value + '8';"></button>
                        <input type="button" value="9" id="9" class="pinButton calc" onclick="document.getElementById('code').value=document.getElementById('code').value + '9';"></button><br>
                        <input type="button" value="Wyczyść" id="clear" class="pinButton clear"/>
                        <input type="button" value="0" id="0 " class="pinButton calc" onclick="document.getElementById('code').value=document.getElementById('code').value + '0';"></button>
                        <input type="button" value="Enter" id="enter" class="pinButton enter"/>
                    </form>
                </div>

            </div>

            <div class="column">
                <form style="height:369px;">
                    <div class="form-group" >
                        <label for="code">Numer telefonu</label>
                        <input type="phoneNumber" class="form-control" id="code" aria-describedby="" required="" placeholder="Numer telefonu">
                    </div>
                    <div class="form-group">
                        <label>Kod odbioru</label>
                        <input type="number" class="form-control" id="pickupCode" required="" placeholder="Kod odbioru">
                    </div>

                    <button type="submit" class="btn btn-warning btnConfirm">Odbierz</button>
                </form>
            </div>
