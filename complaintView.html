        <h1 class="text-center">REKLAMACJA</h1>
        <p>Masz problem ze swoją paczką? Nie jesteś zadowolony z obsługi? W tym miejscu możesz złożyć reklamację.</p>

            <form style="height:550px; width:80%;margin-left:100px;">
                <div class="form-group">
                    <label>Adres email</label>
                    <input type="email" class="form-control" id="recipientEmail2" required="" placeholder="przykład@mail.com">
                </div>
                <div class="form-group" >
                    <label for="parcelNumber">Numer paczki</label>
                    <input type="text" class="form-control" id="parcelNumber" aria-describedby="" required="" placeholder="Numer paczki">
                </div>
                <div class="form-group">
                    <label>Powód reklamacji</label><br>

                    <select class="lockerSelect" name="parcelLockers" id="lockerSelect " required="">
                        <option value="">--Wybierz--</option>
                        <option value="Uszkodzona">Uszkodzona</option>
                        <option value="Zagubiona">Zagubiona</option>
                        <option value="Niewłaściwa przesyłka">Niewłaściwa przesyłka</option>
                        <option value="Brak paczki">Brak paczki</option>
                        <option value="Inne">Inne</option>
                    </select>

                </div>
                    <div class="form-group">
                        <label for="commentsText">Uwagi</label>
                        <textarea class="form-control" id="commentsText"  rows="5"></textarea>
                    </div>
                <button type="submit" class="btn btn-warning">Wyślij</button>
                </form>

        </div>
